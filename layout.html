<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
    <title>Calculator</title>
    <link type="text/css" href="layout.css" rel="stylesheet"> 
</head>
<body>
    <div class = "calculator"> 
        <h>CALCULATOR</h>
        <!--Display Screen-->
        <div class = "display"  id="display">0</div> <!--Display Area-->
        <div class = "buttons"> 
            <!--First Row-->
            <div class = "operatorButton">CE</div>
            <div class = "operatorButton">C</div>
            <div class = "operatorButton">%</div>
            <div class = "operatorButton">/</div>

            <!--Second Row-->
            <div class = "numberButton">7</div>
            <div class = "numberButton">8</div>
            <div class = "numberButton">9</div>
            <div class = "operatorButton">*</div>

            <!--Third Row-->
            <div class = "numberButton">4</div>
            <div class = "numberButton">5</div>
            <div class = "numberButton">6</div>
            <div class = "operatorButton">-</div>

            <!--Fourth Row-->
            <div class = "numberButton">1</div>
            <div class = "numberButton">2</div>
            <div class = "numberButton">3</div>
            <div class = "operatorButton">+</div>

            <!--Fifth Row-->
            <div class = "numberButton zero">0</div>
            <div class = "numberButton">.</div>
            <div class = "operatorButton equals">=</div>
        </div>  
    </div>
    <script src = "script.js"></script>
</body>
</html>
